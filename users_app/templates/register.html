{% extends 'base.html' %}
{% block title %}
<title>Register </title>
{% endblock title %}

{% block content %}
<div class='container'>
  <br>
  {% if messages %}
    {% for message in messages %}
      <div class= " alert alert-infor alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
  {% endif %}
  <form method="post" class="mt-5">
    {% csrf_token %}
    {{ register_form}}
    <br>
    <br>
    <button type="submit">Register</button>
</div>

{% endblock content %}
